<div permission permission-only="'LOGGEDIN'" class="md-padding" flex layout-sm="column">
	<div layout="row" layout-align="end end">
		<md-button class="md-raised md-primary" ui-sref="home.newarticle">Create article</md-button>
	</div>

	<md-toolbar layout="row" class="md-hue-3">
		<div class="md-toolbar-tools">
			<span>Articles</span>
		</div>
	</md-toolbar>

	<md-content>
		<md-list flex>
			<md-list-item class="md-3-line" ng-repeat="article in articles" ui-sref="home.article({id: article.id})">
				<div class="md-list-item-text" layout="column">
					<h3>{{ article.editorUser.fullname }}</h3>
					<h4>{{ article.title | limitTo:50}}</h4>
					<p>{{ article.body | limitTo:150}}</p>
				</div>
				<md-button class="md-raised md-primary" ui-sref="home.editarticle({id: article.id})">Editar</md-button>
				<md-button class="md-warn md-raised" ng-click="vm.deleteConfirm(article)" >
					Eliminar
				</md-button>
			</md-list-item>
		</md-list>
	</md-content>
</div>
