<div class="md-padding" flex layout-sm="column">
	<div layout="row" layout-align="end end">
		<md-button class="md-raised md-primary" ui-sref="home.newarticle">Create article</md-button>
	</div>

	<md-toolbar layout="row" class="md-hue-3">
		<div class="md-toolbar-tools">
			<span>Articles</span>
		</div>
	</md-toolbar>

	<md-content>
		<md-list flex>
			<md-list-item class="md-3-line" ng-repeat="item in articles" ng-click="null">
				<div class="md-list-item-text" layout="column">
					<h3>{{ item.editorUser.fullname }}</h3>
					<h4>{{ item.title | limitTo:50}}</h4>
					<p>{{ item.body | limitTo:150}}</p>
				</div>
				<md-button class="md-raised md-primary">Editar</md-button>
				<md-button class="md-raised md-warn">Eliminar</md-button>
			</md-list-item>
		</md-list>
	</md-content>
</div>
