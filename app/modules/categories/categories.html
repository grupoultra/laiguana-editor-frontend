<div class="md-padding" flex layout-sm="column">
	<div layout="row" layout-align="end end">
		<md-button class="md-raised md-primary" ui-sref="home.newcategory">Crear nueva</md-button>
	</div>
    <md-card>
        <md-card-content>
			<md-content>
				<md-list flex>
					<md-subheader class="md-no-sticky">Categorias</md-subheader>
					<md-list-item ng-repeat="category in categories">
						<p> {{ category.body }} </p>
						<md-button class="md-raised md-primary" ui-sref="home.editcategory({id: category.id})">Editar</md-button>
						<md-button class="md-warn md-raised" ng-click="vm.showConfirm(category)" >
							Eliminar
						</md-button>
					</md-list-item>
				</md-list>
			</md-content>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
			<md-content>
				<md-list flex>
					<md-subheader class="md-no-sticky">Zones</md-subheader>
					<md-list-item ng-repeat="zone in zones">
						<p> {{ zone.body }} </p>
						<md-button class="md-raised md-primary"  ui-sref="home.editcategory({id: zone.id})">Editar</md-button>
						<md-button class="md-warn md-raised" ng-click="vm.showConfirm(zone)" >
							Eliminar
						</md-button>
					</md-list-item>
				</md-list>
			</md-content>
        </md-card-content>
    </md-card>
</div>
