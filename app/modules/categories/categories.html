<div class="md-padding" flex layout-sm="column">
    <md-card>
        <md-card-content>
			<md-content>
				<md-list flex>
					<md-subheader class="md-no-sticky">Categorias</md-subheader>
					<md-list-item ng-repeat="category in categories">
						<p> {{ category.body }} </p>
					</md-list-item>
				</md-list>
			</md-content>
        </md-card-content>
    </md-card>
</div>
