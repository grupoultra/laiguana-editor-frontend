<md-content layout-padding permission permission-except="'isAdmin'">
	<md-card>
		<md-card-title>
			<h3>No tiene permisos para ejecutar esta acciÃ³n</h3>
		</md-card-title>
	</md-card>
</md-content>

<div class="md-padding" flex layout-sm="column" layout-padding permission permission-only="'isAdmin'">
	<div layout="row" layout-align="end end">
		<md-button class="md-raised md-primary" ui-sref="home.newuser">Crear usuario</md-button>
	</div>

	<md-toolbar layout="row" class="md-hue-3">
		<div class="md-toolbar-tools">
			<span>Usuarios</span>
		</div>
	</md-toolbar>

	<md-content>
		<md-list flex>
			<md-list-item class="md-3-line" ng-repeat="user in users" ui-sref="home.user({id: user.id})">
				<div class="md-list-item-text" layout="column">
					<h3>{{ user.fullname }}</h3>
					<h4>{{ user.username}}</h4>
					<h4>{{ user.email}}</h4>
				</div>
				<md-button class="md-raised md-primary" ui-sref="home.edituser({id: user.id})">Editar</md-button>
				<md-button class="md-warn md-raised" ng-click="vm.deleteConfirm(user)" >
					Eliminar
				</md-button>
			</md-list-item>
		</md-list>
	</md-content>
</div>
